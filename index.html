<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>jQuery Practice</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div id="header" class="col-sm-12">
                <h1>Here is the header</h1>
            </div>
            <!-- <div class="col-sm-8 col-sm-offset-2 text-center">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Et ad rem reprehenderit architecto in consequatur tempore aperiam magnam nesciunt voluptas hic delectus modi, sit quibusdam ut. Nostrum ratione ipsa dicta?
            </div> -->
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="hide">Hide</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="show">Show</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="toggle">Toggle</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="html">Change HTML</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="text">Change Text</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="css">CSS</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="addClass">Add Class</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="toggleClass">Toggle Class</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="prepend">Prepend</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="append">Append</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="fadeToggle">Fade Toggle</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="slideToggle">Slide Toggle</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="animate">Animate</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="loop">loop</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="click">click</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="hover">hover</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="fadeOut">Fade Out</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="fadeIn">Fade In</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="slidedown">Slide Down</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" toDo="slideup">Slide Up</button>
            </div>




        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <button class="btn btn-success" id="thing">Do something in jQuery!</button>
            </div>
        </div>
    </div>

</body>

</html>
